<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사주팔자 전문가, 챗도지</title>
    <link rel="shortcut icon" type="image/x-icon" href="./doge.jpg">
    <meta name="description" content="ChatGPT 3.5가 봐주는 당신의 사주팔자">
    <meta name="keywords" content="인공지능, AI, ChatGPT, 챗지피티, 사주팔자, 운세, 챗도지, 도지">
    <meta property="og:title" content="사주팔자 전문가, 챗도지">
    <meta property="og:description" content="ChatGPT 3.5가 봐주는 당신의 사주팔자">
    <meta property="og:image" content="./doge.jpg">
    <meta property="og:url" content="https://chatdodge.pages.dev">
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="background-image"></div>
    <div class="app-container">
        <div class="app-content">
            <!--고정 컨테이너-->
            <div class="intro-container">
                <h1>사주팔자 보는 챗도지</h1>
                <p class="introduction">인공지능 챗도지가 당신의 사주팔자를 봐드립니다.</p>
                <img src="./doge.jpg" alt="chatdoge">
                <p class="intro-message">자네... 사주팔자 한번 볼텐가?</p>
            </div>
            <!--생년월일, 태어난 시각 묻는 컨테이너-->
            <div class="question-container" style="display: block;">
                <!--생년월일 받기-->
                <label for="date">생년월일</label>
                <input id="date" type="date">
                <!--태어난 시각 받기-->
                <label for="time">태어난 시각</label>
                <input id="time" type="time">
                <button onclick="startFortune()">시작하기</button>
            </div>
            <!--채팅 컨테이너-->
            <div class="chat-container" style="display: none;">
                <!--채팅창-->
                <div class="chat-box">
                    <div class="chat assistant">당신의 사주팔자에 관해서라면 무엇이든 물어보세요!</div>
                </div>
                <!--로딩 중-->
                <div id="loader" class="loader" style="display: none;">
                    <i class="fa fa-spinner fa-spin"></i>
                </div>
                <!--채팅 입력창-->
                <div class="chat-input">
                    <input type="text" placeholder="질문을 입력하세요...">
                    <button onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
            <!--카카오애드핏 광고 배너-->
            <div class="kakao-ad">
                <ins class="kakao_ad_area" style="display:none;" data-ad-unit="DAN-GxIwTzxsJmjgIxzd" data-ad-width="320"
                    data-ad-height="100"></ins>
                <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
